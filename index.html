<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section>
        <div class="container">
        <div class="form">
            <h1 class="heading">Foolish Developer</h1>
            <form action="#">
                <div class="input">
                    
                    <input type="email" placeholder="Email Id" class="input-field">
                </div>
                <div class="input">
                    
                    <input type="password" placeholder="Password" class="input-field">
                </div>
                <div class="input">
                    
                    <input type="submit" value="Log In" class="input-field login">
                </div>
            </form>
            <span>Or</span>
            </div>
            <div class="social-logo">
                <div><a href="#">Google</a></div>
                <div><a href="#">Facebook</a></div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
